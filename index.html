<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RIPPLES — A Listening Experience</title>

  <!-- Font (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="gpt.css" />
</head>

<body>
  <div class="app">

    <!-- CENTER -->
    <section class="center-stack">

      <!-- SCENE -->
      <section class="panel" id="scenePanel">
        <div class="panel-header">
          <div class="panel-title">SCENE</div>
          <div class="row">
            <span class="k">←</span>
            <span class="k">→</span>
            <select id="scenarioSelect" aria-label="Scene select">
              <!-- populated by JS -->
            </select>
            <span class="pill">TICK: <span id="tickLabel">0</span></span>
            <span class="pill" id="scenarioPill">—</span>
          </div>
        </div>

        <div class="panel-body grid-wrap" id="gridWrap">
          <!-- NEW: Focus overlay (hidden by default; JS toggles .open) -->
          <div class="focus-overlay" id="focusOverlay" aria-hidden="true" title="Click to return (Esc)">
            <img id="focusImage" alt="" />
            <div class="focus-hint">
              <span class="k">Esc</span> or click to return
            </div>
          </div>

          <svg class="links" id="linkLayer"></svg>

          <div class="grid" id="grid">
            <!-- grid cells inserted by JS -->
          </div>
        </div>
      </section>

      <!-- ATTENTION -->
      <section class="panel" id="attentionPanel">
        <div class="panel-header">
          <div class="panel-title">ATTENTION</div>
          <div class="row">
            <div class="switch">
              <div class="toggle" id="autoplayToggle" role="switch" aria-checked="false"></div>
              <div>AUTOPLAY</div>
            </div>
            <span class="pill">Press <span class="k">T</span> <span class="k">F</span> <span class="k">L</span></span>
          </div>
        </div>

        <div class="panel-body">
          <div class="vectors">
            <button class="btn thoughts" id="btnThoughts" disabled>
              THOUGHTS <span class="k">T</span>
            </button>
            <button class="btn fears" id="btnFears" disabled>
              FEARS <span class="k">F</span>
            </button>
            <button class="btn longing" id="btnLonging" disabled>
              LONGING <span class="k">L</span>
            </button>
          </div>

          <div class="help">
            Select a character in the scene grid, then choose an activation.
            Toggle autoplay with <span class="k">Space</span>.
          </div>
        </div>
      </section>
    </section>

    <!-- RIGHT -->
    <section class="panel" id="rightPanel">
      <div class="panel-header">
        <div class="panel-title">WORLDTEXT</div>
        <div class="pill" id="selectedPill">NO CHARACTER</div>
      </div>

      <div class="panel-body right-stack">

        <div class="worldtext flicker" id="worldtext">
          <!-- injected by JS -->
        </div>

        <section class="panel nested" id="replayPanel">
          <div class="panel-header">
            <div class="panel-title">REPLAY</div>
            <div class="pill">click to replay</div>
          </div>
          <div class="panel-body">
            <div class="audit" id="auditLog">
              <!-- populated by JS -->
            </div>
          </div>
        </section>

      </div>
    </section>

  </div>

  <!-- IMPORTANT: scenes.js must load BEFORE gpt.js -->
  <script src="scenes.js"></script>
  <script src="gpt.js"></script>
</body>
</html>
