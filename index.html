<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ripples â€” Reading Room</title>
  <link rel="stylesheet" href="gpt.css" />
</head>

<body>
  <div class="app">

    <!-- LEFT: Scene -->
    <div class="panel" id="scenePanel">
      <div class="panel-header scene-header">
        <select id="scenarioSelect" aria-label="Scene">
          <!-- populated by JS -->
        </select>
      </div>

      <div class="panel-body grid-wrap" id="sceneWrap">

        <!-- Focus overlay -->
        <div class="focus-overlay" id="focusOverlay" aria-hidden="true">
          <img id="focusImage" alt="" />
          <div class="focus-message" id="focusMessage"></div>
          <div class="focus-hint"><span class="k">Esc</span> or click to return</div>
        </div>

        <!-- Link layer -->
        <svg class="links" id="linkLayer" preserveAspectRatio="none"></svg>

        <!-- Grid -->
        <div class="grid" id="grid" aria-label="Scene grid"></div>

      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="right-stack">

      <!-- Character monologue (taller) -->
      <div class="panel" id="textPanel">
        <div class="panel-header">
          <div class="pill" id="selectedPill">NO CHARACTER</div>
        </div>
        <div class="panel-body worldtext" id="worldtext" aria-live="polite"></div>
      </div>

      <!-- Whisper -->
      <div class="panel" id="whisperPanel">
        <div class="panel-body">
          <textarea
            id="whisperInput"
            rows="4"
            aria-label="Whisper text"
          ></textarea>

          <div class="row" style="margin-top:10px; justify-content:flex-end;">
            <button class="btn" id="whisperSend" type="button">Whisper</button>
          </div>
        </div>
      </div>

      <!-- Traces -->
      <div class="panel" id="replayPanel">
        <div class="panel-header">
          <div class="panel-title">Traces</div>
        </div>
        <div class="panel-body audit" id="auditLog"></div>
      </div>

    </div>

  </div>

  <script src="scenes.js"></script>
  <script src="gpt.js"></script>
</body>
</html>
