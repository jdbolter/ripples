<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ripples â€” Reading Room</title>
  <link rel="stylesheet" href="gpt.css" />
</head>
<body>

  <div class="app">

    <!-- LEFT: Scene panel -->
    <section id="scenePanel" class="panel">
      <header class="panel-header scene-header">
        <select id="scenarioSelect"></select>
      </header>

      <div class="panel-body grid-wrap">
        <div id="grid" class="grid"></div>
        <svg id="linkLayer" class="links" preserveAspectRatio="none"></svg>

        <!-- Focus Overlay -->
        <div id="focusOverlay" class="focus-overlay" aria-hidden="true">
          <img id="focusImage" alt="" />
          <div id="focusMessage" class="focus-message"></div>
          <div class="focus-hint">Esc or click to return</div>
        </div>
      </div>
    </section>

    <!-- RIGHT: Stack of panels -->
    <section class="right-stack">

      <!-- Monologue panel -->
      <section id="textPanel" class="panel">
        <header class="panel-header">
          <div id="selectedPill" class="panel-title">ON THE TRAIN</div>
        </header>
        <div id="worldtext" class="panel-body worldtext"></div>
      </section>

      <!-- Whisper panel (no title; just button) -->
      <section id="whisperPanel" class="panel">
        <div class="panel-body">
          <textarea id="whisperInput" aria-label="Whisper"></textarea>
          <div style="display:flex; justify-content:flex-end; margin-top:10px;">
            <button id="whisperSend" class="btn">Whisper</button>
          </div>
        </div>
      </section>

      <!-- Traces panel -->
      <section id="replayPanel" class="panel">
        <div class="panel-body audit" id="auditLog"></div>
      </section>

    </section>
  </div>

  <!-- API Key Modal -->
  <div id="apiModal" class="api-modal hidden">
    <div class="api-modal-inner">
      <h2>Enter OpenAI API Key</h2>
      <p class="api-help">
        Your key is used only in this browser session and is not stored. This appears only when no server-side key is configured.
      </p>
      <input type="password" id="apiKeyInput" placeholder="sk-..." autocomplete="off" />
      <p id="apiKeyStatus" class="api-status" aria-live="polite"></p>
      <div class="api-actions">
        <button id="apiSubmit">Continue</button>
      </div>
    </div>
  </div>

  <script src="js/scenes.js"></script>
  <script src="js/gpt.text-utils.js"></script>
  <script src="js/gpt.prompt.js"></script>
  <script src="js/gpt.engine.js"></script>
  <script src="js/gpt.ui.js"></script>
  <script src="js/gpt.js"></script>
</body>
</html>
