<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIPPLES: Worldtext Generator</title>
    <style>
        /* VISUAL DESIGN - COLORS & TYPOGRAPHY */
        :root {
            --term-bg: #050a05;
            --term-text: #34af62; 
            --term-dim: #1e5c12;
            --term-alert: #ff3333; /* OBSTACLE */
            --term-gold: #ffd700;  /* GOAL */
            --term-cyan: #00ffff;  /* SHIFT */
            --grid-line: #0a200a;
            --grid-node: #2a6a2a;
            --font-main: 'JetBrains Mono', 'Fira Code', monospace;
        }

        body {
            background-color: var(--term-bg);
            color: var(--term-text);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* EFFECTS */
        .crt-scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }
        
        .flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1.0; }
            100% { opacity: 0.98; }
        }

        /* LAYOUT */
        header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--term-dim);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .main-interface {
            display: grid;
            grid-template-columns: 300px 1fr 300px; /* Entity Pool | Grid/Text | Controls/Log */
            gap: 20px;
            height: 100%;
        }

        /* COMPONENT: GRID */
        .grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--grid-line);
            padding: 2px;
            aspect-ratio: 8/6;
            max-height: 50vh;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            width: 100%;
            height: 100%;
        }

        .grid-cell {
            background: var(--term-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .grid-cell.has-entity {
            background: var(--grid-node);
            cursor: pointer;
            transition: 0
